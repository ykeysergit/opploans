<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
		    <h3 class="panel-title">Person CRUD</h3>
		  </div>
		  <div class="panel-body">
		    <form class="navbar-form navbar-left">
			  <div class="form-group">
			  	<input type="text" class="form-control" placeholder="id">
			    <input type="text" class="form-control" placeholder="name">
			    <input type="text" class="form-control" placeholder="age">
			  </div>
			  <button type="submit" class="btn btn-default">create</button>
			  <button type="submit" class="btn btn-default">show</button>
			  <button type="submit" class="btn btn-default">update</button>
			  <button type="submit" class="btn btn-default">delete</button>
			</form>
		  </div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
		    <h3 class="panel-title">Table CRUD</h3>
		  </div>
		  <div class="panel-body">
		    <form class="navbar-form navbar-left">
			  <button type="submit" class="btn btn-default">create</button>
			  <button type="submit" class="btn btn-default">show</button>
			  <button type="submit" class="btn btn-default">update</button>
			  <button type="submit" class="btn btn-default">delete</button>
			</form>
		  </div>
		</div>
		
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading">People</div>
		
		  <!-- Table -->
		  <table class="table" id="people.table">
		    <tr ng-repeat="person in people">
		    	<td>{{person.getName()}}</td>
		    	<td>{{person.getAge()}}</td>
		    </tr>
		  </table>
		</div>
		
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading">Seating arrangements</div>

		
		  <!-- Table -->
		  <table class="table" id="seating.arrangements.table">
		  	<tr ng-repeat="seating in seating_arrangements">
			    <td>{{seating.getPosition()}}</td>
			    <td>{{seating.getPerson()}}</td>
			    <td>{{seating.getTable().getId()}}</td>
		   </tr>
		  </table>
		</div>
	</div>
</div>
